
<div class="cards-container" [ngClass]="{'single-card': animation}">

  <div *ngIf="this.animation">
    <div class="back"> <button mat-icon-button (click)="onViewAnimations()"><mat-icon>arrow_back</mat-icon></button></div>
    <div class="card d-inline-block" [@animations]="animation">
      <app-card [animation]="animation" [view]="false" (onAnimate)="onAnimateCard($event)"></app-card>
    </div>
  </div>

  <div *ngIf="!this.animation">
    <div class="card d-inline-block" [@animations]="animation" *ngFor="let animation of animations">
      <app-card [animation]="animation" (onAnimate)="onAnimateCards($event)" (onView)="onViewIt($event)"></app-card>
    </div>
  </div>

</div>
