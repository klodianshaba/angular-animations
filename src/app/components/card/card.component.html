<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{animation.triggerName}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <button (click)="onAnimateIt()" mat-raised-button color="accent">Animate It</button>
    <button mat-stroked-button>View</button>
  </mat-card-actions>
</mat-card>
