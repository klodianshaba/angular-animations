
<div class="sidebar-container" style="overflow-x: hidden">
  <div [ngClass]="{'active': animation.active}" (mouseenter)="onHover(animation)" (mouseleave)="onLeave(animation)" (click)="onClick(animation)" *ngFor="let animation of animations" matRipple class="item">
    <div [@animations]="animation">{{animation.triggerName.toUpperCase()}}</div>
  </div>
</div>
