
<mat-toolbar [@listAnimateChild]="5">

  <button [@bounceInLeft] (click)="onClickSideBar()" *ngIf="layoutService.isDashboard(this.layout)" mat-icon-button class="example-icon" aria-label="icon-button with menu icon">
    <mat-icon >menu</mat-icon>
  </button>

  <span [@bounceInLeft]>Angular Animations</span>

  <span class="spacer"></span>

  <a [@bounceIn] href="https://github.com/klodianshaba/angular-animations" target="_blank" mat-icon-button>
    <img alt="GitHub Logo" src="../../../assets/images/GitHub-Mark-32px.png">
  </a>

  <span [@bounceInRight] class="ms-2 dev-klodian">
   <span>Dev.klodian</span>
  </span>

</mat-toolbar>
